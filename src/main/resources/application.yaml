server:
  port: 8080

spring:
  application:
    name: auto_deployment_testing

  datasource:
    url: jdbc:postgresql://localhost:5432/auto_deploy_db
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
management:
  endpoints:
    web:
      exposure:
        include: health

  endpoint:
    health:
      show-details: always
